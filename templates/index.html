<html lang="en">

<head>
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <title>Industrial Training Group 1 Project</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>



<body class="container-fluid text-center bg-body-tertiary p-0" data-bs-theme="dark">
    <header class="row bg-dark d-flex align-items-center justify-content-center">
        <h1 id="title" class="fw-bold fs-1">Group 1 Map Project</h1>
    </header>

    <div class="row bg-body-tertiary">
        <div class="col-4 p-5">
            <!-- Input field 1 -->
            <div class="row p-1">
                <div class="mb-3">
                    <label for="lat1" id="input" class="text-light">Location 1 Input:</label>
                    <div class="input-group">
                        <span class="input-group-text">Latitude</span>
                        <input type="number" id="lat1" class="form-control">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Longitude</span>
                        <input type="number" id="lng1" class="form-control">
                    </div>
                </div>
            </div>


            <!-- Input field 2 -->
            <div class="row p-1">
                <div class="mb-3">
                    <label for="lat2" id="input" class="text-light">Location 2 Input:</label>
                    <div class="input-group">
                        <span class="input-group-text">Latitude</span>
                        <input type="number" id="lat2" class="form-control">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Longitude</span>
                        <input type="number" id="lng2" class="form-control">
                    </div>
                </div>
            </div>


            <!-- Calculate button -->
            <div class="row p-2">
                <input type="button" value="CALCULATE" id="calcBtn" class="fw-bold btn btn-success"
                    style="--bs-btn-padding-y: 1rem; --bs-btn-padding-x: 1.5rem; --bs-btn-font-size: 1.5rem;">
            </div>
        </div>
        <div class="col p-0">
            <!-- Where map goes -->
            <div id="map" class="z-0"></div>
        </div>
    </div>


    <!-- Calculation result -->
    <div class="z-1 position-absolute start-50 bottom-0 translate-middle-x" style="width: 80%;">
        <p id="res" class="badge text-wrap" style="width: 100%;"></p>
    </div>


    <script src="{{ url_for('static', filename='js/map.js') }}"></script>
    <script src="{{ url_for('static', filename='js/coord-tab.js') }}"></script>
</body>

</html>
